<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSORG VTGU - Sign up</title>
    <link rel="stylesheet" href="../signup css/styles.css" />
    <link rel="stylesheet" href="../signup css/query.css" />
  </head>
  <body>
    <main>
      <div class="msorg_main--container">
        <div class="msorg_container">
          <div class="msorg_text--container">
            <p class="msorg_text--container-sub-heading">Create an Account</p>

            <form action="" class="msorg_form--container">
              <div class="msorg_form--container-group">
                <label for="first-name" class="msorg_form--container-label">
                  First name
                </label>
                <input
                  type="text"
                  name="firstname"
                  id="first-name"
                  class="msorg_form--container-input"
                  placeholder="Enter your first name"
                  required
                />
              </div>

              <div class="msorg_form--container-group">
                <label for="last-name" class="msorg_form--container-label">
                  Last name
                </label>
                <input
                  type="text"
                  name="lastname"
                  id="last-name"
                  class="msorg_form--container-input"
                  placeholder="Enter your last name"
                  required
                />
              </div>

              <div class="msorg_form--container-group">
                <label for="user-name" class="msorg_form--container-label">
                  User name
                </label>
                <input
                  type="text"
                  name="user-name"
                  id="user-name"
                  class="msorg_form--container-input"
                  placeholder="Enter your user name"
                  required
                />
              </div>

              <div class="msorg_form--container-group">
                <label for="email-address" class="msorg_form--container-label">
                  Email Address
                </label>
                <input
                  type="email"
                  name="email"
                  id="email-address"
                  class="msorg_form--container-input"
                  placeholder="Enter your email address"
                  required
                />
              </div>

              <div class="msorg_form--container-group address">
                <label for="address" class="msorg_form--container-label">
                  Address
                </label>
                <input
                  type="text"
                  name="Address"
                  id="address"
                  class="msorg_form--container-input"
                  placeholder="Enter your Address"
                  required
                />
              </div>

              <div class="msorg_form--container-group">
                <label for="phone-number" class="msorg_form--container-label">
                  Phone number
                </label>
                <input
                  type="text"
                  name="phonenumber"
                  id="phone-number"
                  class="msorg_form--container-input"
                  placeholder="Enter your phone number"
                  required
                />
              </div>

              <div class="msorg_form--container-group">
                <label for="referral" class="msorg_form--container-label">
                  Referral
                </label>
                <input
                  type="text"
                  name="referral"
                  id="referral"
                  class="msorg_form--container-input"
                  placeholder="Referral user name (Optional)"
                  required
                />
              </div>

              <div class="msorg_form--container-group">
                <label for="password" class="msorg_form--container-label">
                  Password
                </label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="msorg_form--container-input"
                  placeholder="Enter your password"
                  required
                />
              </div>

              <div class="msorg_form--container-group">
                <label for="pass-word" class="msorg_form--container-label">
                  Confirm Password
                </label>
                <input
                  type="password"
                  name="password"
                  id="pass-word"
                  class="msorg_form--container-input"
                  placeholder="Confirm your password"
                  required
                />
              </div>
            </form>

            <div class="msorg_account condition">
              <input
                type="checkbox"
                name="condition"
                id="condition"
                class="msorg_condition--input checkbox"
                placeholder="Confirm your password"
                required
              />
              <label for="condition" class="msorg_condition--label">
                By signing up you accept to our
                <a href="" class="terms msorg_account--create-account-link"
                  >terms</a
                >
                and
                <a href="" class="terms msorg_account--create-account-link"
                  >condition</a
                >
              </label>
            </div>

            <a href="#" class="msorg_btn">Create account</a>
          </div>

          <div class="msorg_img--container">
            <img
              src="../img/young-afro-man-listening-music-with-headphones 1.png"
              alt="young afro man listening to music with headphones"
              class="msorg_img--container-img"
            />

            <div class="msorg_discription-first">
              <p class="msorg_discription-text--first-1">MSORG VTU</p>
            </div>

            <div class="msorg_discription-second">
              <p class="msorg_discription-text-1">Enjoy Cheap Data</p>
              <p class="msorg_discription-text-2">
                Welcome to MSORG VTU the home of affordable data services.
              </p>
              <span class="msorg_discription-text-3">&copy;MSORGVTU 2024</span>
            </div>
          </div>

          <p class="msorg_date">
            Already have an account?
            <a href="" class="msorg_date-link">Log in</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
