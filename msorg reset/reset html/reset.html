<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSORG VTGU - Sign up</title>
    <link rel="stylesheet" href="../reset css/reset.css" />
    <link rel="stylesheet" href="../reset css/query.css" />
  </head>
  <body>
    <main>
      <div class="msorg_main--container">
        <div class="msorg_container">
          <div class="msorg_container-sub">
            <div class="msorg_text--container">
              <p class="msorg_text--container-heading">Reset your password</p>

              <p class="msorg_text--container-sub-heading">
                Secure your transactions with your pin. Please do not share this
                code with anyone.
              </p>

              <form action="" class="msorg_form--container">
                <div class="msorg_form--container-group">
                  <label
                    for="email-address"
                    class="msorg_form--container-label"
                  >
                    Email address
                  </label>
                  <input
                    type="email"
                    name="email-address"
                    id="email-address"
                    class="msorg_form--container-input"
                    placeholder="Enter your email address"
                    required
                  />
                </div>
              </form>

              <div class="msorg_account condition"></div>

              <a href="#" class="msorg_btn">Proceed</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
