<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSORG VTU - Log in</title>
    <link rel="stylesheet" href="../login css/styles.css" />
    <link rel="stylesheet" href="../login css/query.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Raleway:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Poppins:wght@400;600;700;800&family=Raleway:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="msorg_main--container">
        <div class="msorg_container">
          <div class="msorg_img--container">
            <img
              src="../img/young-afro-man-listening-music-with-headphones 1.png"
              alt="young afro man listening to music with headphones"
              class="msorg_img--container-img"
            />

            <span class="msorg_img--container-span">&copy;MSORGVTU 2024</span>
          </div>

          <div class="msorg_text--container">
            <h1 class="msorg_text--container-heading">Msorg vtu</h1>
            <p class="msorg_text--container-sub-heading">Log in to VTU APP</p>

            <form action="" class="msorg_form--container">
              <div class="msorg_form--container-group">
                <label for="email-address" class="msorg_form--container-label">
                  Email Address
                </label>
                <input
                  type="email"
                  name="email"
                  id="email-address"
                  class="msorg_form--container-input"
                  placeholder="Enter your email address"
                  required
                />
              </div>

              <div class="msorg_form--container-group">
                <label for="pass-word" class="msorg_form--container-label">
                  Password
                </label>
                <input
                  type="password"
                  name="password"
                  id="pass-word"
                  class="msorg_form--container-input"
                  placeholder="Enter your password"
                  required
                />
              </div>

              <a href="#" class="msorg_btn">Log In to my account</a>
            </form>

            <div class="msorg_account">
              <p class="msorg_account--create-account">
                Don't have an Account?
                <a
                  href="../signup html/signup.html"
                  class="msorg_account--create-account-link"
                  target="_blank"
                  >Create an account</a
                >
              </p>

              <p class="msorg_account--forgot-password">
                Forgot Password?
                <a href="#" class="msorg_account--create-account-link"
                  >Reset your Password</a
                >
              </p>
            </div>

            <p class="msorg_date">&copy;MSORGVTU 2024</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
